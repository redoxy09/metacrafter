<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>This is the game of Rock Paper Scissor.</p>
    <button onclick="playerMove('Rock')">Rock</button>
    <button onclick="playerMove('Paper')">Paper</button>
    <button onclick="playerMove('Scissor')">Scissor</button>
    <button
      onclick="
    record.wins=0;
    record.loses=0;
    record.ties=0;
    alert(
          `your move Reset. Wins: ${record.wins} Loses: ${record.loses} Ties: ${record.ties}`
        )
    "
    >
      Reset Score
    </button>
    <script>
      const record = {
        wins: 0,
        loses: 0,
        ties: 0,
      };
      let computerMove = "";
      let result = "";
      function usingcomputerMove() {
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissor";
        }
      }
      function recordResult(resultGot) {
        if (resultGot === "Tie") {
          result = "Tie";
          record.ties += 1;
        } else if (resultGot === "Won") {
          result = "You Won";
          record.wins += 1;
        } else if (resultGot === "Lost") {
          result = "You lose";
          record.loses += 1;
        }
      }
      function playerMove(move) {
        if (move === "Rock") {
          usingcomputerMove();
          if (computerMove === "Rock") {
            recordResult("Tie");
          } else if (computerMove === "Scissor") {
            recordResult("Won");
          } else if (computerMove === "Paper") {
            recordResult("Lost");
          }
        } else if (move === "Paper") {
          usingcomputerMove();
          if (computerMove === "Rock") {
            recordResult("Won");
          } else if (computerMove === "Scissor") {
            recordResult("Lost");
          } else if (computerMove === "Paper") {
            result = "Tie.";
            recordResult("Tie");
          }
        } else if (move === "Scissor") {
          usingcomputerMove();
          if (computerMove === "Rock") {
            recordResult("Lost");
          } else if (computerMove === "Scissor") {
            recordResult("Tie");
          } else if (computerMove === "Paper") {
            recordResult("Won");
          }
        }
        alert(
          `your move ${move}. computerMove ${computerMove}. result ${result} 
Wins: ${record.wins} Loses: ${record.loses} Ties: ${record.ties}`
        );
      }
    </script>
  </body>
</html>
